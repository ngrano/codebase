fi:
  save: 'Tallenna'
  update: 'Päivitä'
  add: 'Lisää'
  or: 'tai'

  date:
    formats:
      default: "%e. %Bta %Y"
      long: "%A %e. %Bta %Y"
      short: "%e.%m.%Y"

    day_names: [sunnuntai, maanantai, tiistai, keskiviikko, torstai, perjantai, lauantai]
    abbr_day_names: [su, ma, ti, ke, to, pe, la]
    month_names: [~, tammikuu, helmikuu, maaliskuu, huhtikuu, toukokuu, kesäkuu, heinäkuu, elokuu, syyskuu, lokakuu, marraskuu, joulukuu]
    abbr_month_names: [~, tammi, helmi, maalis, huhti, touko, kesä, heinä, elo, syys, loka, marras, joulu]
    order: [:day, :month, :year]

  time:
    formats:
      default: "%A %e. %Bta %Y %H:%M:%S %z"
      short: "%e.%m. %H.%M"
      long: "%e. %Bta %Y %H.%M"
    am: "aamupäivä"
    pm: "iltapäivä"

  support:
    array:
      words_connector: ", "
      two_words_connector: " ja "
      last_word_connector: " ja "

  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3

    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: "."
        precision: 2

    percentage:
      format:
        # separator:
        delimiter: ""
        # precision:

    precision:
      format:
        # separator:
        delimiter: ""
        # precision:

    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "tavu"
            other: "tavua"
          kb: "kB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  datetime:
    distance_in_words:
      half_a_minute: "puoli minuuttia"
      less_than_x_seconds:
        one:   "alle sekunti"
        other: "alle {{count}} sekuntia"
      x_seconds:
        one:   "sekunti"
        other: "{{count}} sekuntia"
      less_than_x_minutes:
        one:   "alle minuutti"
        other: "alle {{count}} minuuttia"
      x_minutes:
        one:   "minuutti"
        other: "{{count}} minuuttia"
      about_x_hours:
        one:   "noin tunti"
        other: "noin {{count}} tuntia"
      x_days:
        one:   "päivä"
        other: "{{count}} päivää"
      about_x_months:
        one:   "noin kuukausi"
        other: "noin {{count}} kuukautta"
      x_months:
        one:   "kuukausi"
        other: "{{count}} kuukautta"
      about_x_years:
        one:   "vuosi"
        other: "noin {{count}} vuotta"
      over_x_years:
        one:   "yli vuosi"
        other: "yli {{count}} vuotta"
      almost_x_years:
        one: "melkein yksi vuosi"
        other: "melkein {{count}} vuotta"
    prompts:
      year:   "Vuosi"
      month:  "Kuukausi"
      day:    "Päivä"
      hour:   "Tunti"
      minute: "Minuutti"
      second: "Sekunti"

  support:
    select:
      prompt: "Valitse"

  # which one should it be
  #activemodel:
  activerecord:
    errors:
      template:
        header:
          one:    "Virhe syötteessä esti mallin {{model}} tallentamisen"
          other:  "{{count}} virhettä esti mallin {{model}} tallentamisen"
        body: "Seuraavat kentät aiheuttivat ongelmia:"
  #activerecord:
    #errors:
      messages:
        inclusion: "ei löydy listasta"
        exclusion: "on varattu"
        invalid: "on kelvoton"
        confirmation: "ei vastaa varmennusta"
        accepted: "täytyy olla hyväksytty"
        empty: "ei voi olla tyhjä"
        blank: "ei voi olla sisällötön"
        too_long: "on liian pitkä (saa olla enintään {{count}} merkkiä)"
        too_short: "on liian lyhyt (oltava vähintään {{count}} merkkiä)"
        wrong_length: "on väärän pituinen (täytyy olla täsmälleen {{count}} merkkiä)"
        taken: "on jo käytössä"
        not_a_number: "ei ole luku"
        greater_than: "täytyy olla suurempi kuin {{count}}"
        greater_than_or_equal_to: "täytyy olla suurempi tai yhtä suuri kuin {{count}}"
        equal_to: "täytyy olla yhtä suuri kuin {{count}}"
        less_than: "täytyy olla pienempi kuin {{count}}"
        less_than_or_equal_to: "täytyy olla pienempi tai yhtä suuri kuin {{count}}"
        odd: "täytyy olla pariton"
        even: "täytyy olla parillinen"
        record_invalid: "Validointi epäonnistui: {{errors}}"

  devise:
    failure:
      unauthenticated: 'Jatkaaksesi sinun täytyy kirjautua tai rekisteröityä.'
      unconfirmed: 'Jatkaaksesi sinun täytyy vahvistaa tunnuksesi'
      locked: 'Tilisi on lukittu.'
      invalid: 'Virheellinen sähköpostiosoite tai salasana.'
      invalid_token: 'Virheellinen tunnistautumislipuke'
      timeout: 'Istuntosi erääntyi, jatkaaksesi sinun on kirjauduttava sisään uudelleen.'
      inactive: 'Tiliäsi ei ole vielä aktivoitu.'
    sessions:
      user:
        signed_in: 'Olet kirjautunut sisään.'
        signed_out: 'Olet kirjautunut ulos.'
    passwords:
      send_instructions: 'Tulet saamaan hetken kuluttua sähköpostissa tarkemmat ohjeet kuinka salasana resetoidaan.'
      updated: 'Salasanasi vaihdettiin onnistuneesti. Olet kirjautuneena sisään.'
    confirmations:
      send_instructions: 'Tulet saamaan hetken kuluttua sähköpostissa tarkemmat ohjeet kuinka tili aktivoidaan.'
      confirmed: 'Tilisi aktivoitiin onnistuneesti. Olet kirjautuneena sisään.'
    registrations:
      signed_up: 'Olet rekisteröitynyt onnistuneesti. Saat sähköpostissa vahvistusviestin jos sitä pyysit.'
      updated: 'Päivitit tilisi onnistuneesti.'
      destroyed: 'Hyvää päivänjatkoa! Tilisi on peruttu onnistuneesti. Toivomme, että näemme pian uudelleen.'
    unlocks:
      send_instructions: 'Tulet saamaan hetken kuluttua sähköpostissa tarkemmat ohjeet kuinka tilin lukitus poistetaan.'
      unlocked: 'Tilisi lukitus poistettiin onnistuneesti. Olet kirjautuneena sisään.'
    mailer:
      confirmation_instructions: 'Tilin vahvistusohjeet'
      reset_password_instructions: 'Salasanan resetointi -ohjeet'
      unlock_instructions: 'Tilin lukituksen poisto -ohjeet'

  errors:
    messages:
      not_found: "ei löytynyt"
      already_confirmed: "oli jo vahvistettu"
      not_locked: "ei ollut lukittu"
    